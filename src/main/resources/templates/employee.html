<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>Employee List</h1>
    <a th:href = "@{/employee/loadEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
           <tr>
               <th>Employee Name</th>
               <th>Employee Address</th>
               <th>Employee Email</th>
               <th>Actions</th>
           </tr>
        </thead>
        <tbody>
          <tr th:each="employee : ${listEmployees}" >
              <td th:text="${employee.empName}"></td>
              <td th:text="${employee.empAddress}"></td>
              <td th:text="${employee.empEmailId}"></td>
              <td><a th:href="@{/employee/employeeUpdate/{id}(id=${employee.empId})}" class="btn btn-primary" >Update</a></td>
          </tr>
        </tbody>
    </table>
    <a th:href = "@{/dashboard}" class="btn btn-primary btn-sm mb-3"> Back to dashboard </a>
</div>

</body>
</html>
