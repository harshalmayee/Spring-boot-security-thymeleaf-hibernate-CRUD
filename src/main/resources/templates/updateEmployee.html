<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Syatem</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form action="#" th:action="@{/employee/saveEmployee}" th:object="${employee}" method="post">
        <tr><td><input type="hidden" th:field="*{empId}"></td></tr>
        <tr><td><input type="text" th:field="*{empName}"  class="form-control mb-4 col-4"></td></tr>
        <tr><td><input type="text" th:field="*{empAddress}"  class="form-control mb-4 col-4"></td></tr>
        <tr><td><input type="text" th:field="*{empEmailId}"  class="form-control mb-4 col-4"></td></tr>
        <tr>
            <td>
                <button type="submit"  class="btn btn-info col-2">Update Employee</button>
                <a th:href="@{/employee/getEmpList}" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Back to List</a>
            </td>
        </tr>
    </form>
</div>
</body>
</html>
